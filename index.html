    <body>
        <!-- Fixed to Top Navbar-->
        <nav class="navbar navbar-default navbar-fixed-top" style="background: rgba(255, 255, 255, 0.8); font-family: 'Kalam'">
            <div class="container-fluid">
                <div class="navbar-header" style="margin-bottom:5px">

                            <a href="http://veniceprojectcenter.org/"><img src="assets/vpc25logo.png"></a>

                        </div>    
                </div>
                
                <!-- Dropdown menus -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <div style="margin-top:5px">
                        <ul class="nav navbar-nav">
                            <!-- Demographics : Tourist Resident Mixed -->
                            <li class="dropdown" id="dem">
                              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Demographics<span class="caret"></span></a>
                              <ul class="dropdown-menu" style="padding:5px">
                                <li><label><input type="checkbox" name='filters' value="Tourist" onclick='showShops();'>&nbsp; Tourist Stores</label></li>
                                <li><label><input type="checkbox" name='filters' value="Resident" onclick='showShops();'>&nbsp; Resident Stores</label></li>
                                <li><label><input type="checkbox" name='filters' value="Mixed" onclick='showShops();'>&nbsp; Mixed Stores</label></li>
                              </ul>
                            </li>
                            
                            <!-- Goods Sold -->
                            <li class="dropdown" id="goods">
                              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Goods Sold<span class="caret"></span></a>
                              <ul class="dropdown-menu">
                                <li><a href="#">Tourist Stores</a></li>
                                <li><a href="#">Resident Stores</a></li>
                                <li><a href="#">Mixed Stores</a></li>
                              </ul>
                            </li>

                              <ul class="dropdown-menu" style="padding:5px">
                                <li><label><input type="checkbox" value="">&nbsp; Yes</label></li>

                                </div>
                                <button type="submit" class="btn btn-default">Submit</button>
                    </form>

        <!-- Use jquery to solve problem where the dropdown menu disappears as soon as you click one item -->
        <!-- So basically this stops it from disappearing so you can select more than one attribute -->
        <script>
            $('#dem .dropdown-menu').on({
                "click":function(e){
                  e.stopPropagation();
                }
            });

            $('#goods .dropdown-menu').on('hide.bs.dropdown', function () {
                return false;
            }); 

            $('#plat .dropdown-menu').on('hide.bs.dropdown', function () {
                return false;
            });       
        </script>
